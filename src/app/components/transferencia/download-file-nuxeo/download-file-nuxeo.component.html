<div *ngIf="!!documentoData" class="element-nuxeo" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="tiny">
  <span><b>{{label}}: </b> {{documentoData?documentoData.Nombre?documentoData.Nombre:'':''}}</span>
  <div class="ver-documento" (click)="openFile()" >
    <i class="fa fa-cloud-download fa-2x" aria-hidden="true"></i>
    <span>{{'GLOBAL.click_aqui' | translate}}</span>
  </div>
</div>
