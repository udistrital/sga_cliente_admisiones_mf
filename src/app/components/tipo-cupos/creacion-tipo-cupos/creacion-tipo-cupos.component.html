<mat-card>
    <div [class.loader-div]="loading">
        <mat-spinner *ngIf="loading" diameter="100" color="primary"></mat-spinner>
    </div>
    <mat-card-header>
        <mat-card-title>{{"cupos.tipos_cupo" | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="infoTipoCupo" class="form-principal">
            <div class="form-grid2">
                <div class="form-col1">
                    <mat-form-field>
                        <mat-label>{{ 'GLOBAL.nombre' | translate }}</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>
                </div>

                <div class="form-col1">
                    <mat-form-field>
                        <mat-label>{{ 'GLOBAL.descripcion' | translate }}</mat-label>
                        <input matInput formControlName="descripcion">
                    </mat-form-field>
                </div>

                <div class="form-col1">
                    <mat-form-field>
                        <mat-label>{{ 'GLOBAL.codigo_abreviacion' | translate }}</mat-label>
                        <input matInput formControlName="codigo_abreviacion">
                    </mat-form-field>
                </div>

                <div class="form-col1">
                    <mat-form-field>
                        <mat-label>{{ 'GLOBAL.numero_orden' | translate }}</mat-label>
                        <input type="number" matInput formControlName="numero_orden">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="boton-principal" (click)="guardar()" *ngIf="!editando">{{"cupos.crear_tipos_cupo" | translate}}</button>
        <button mat-button class="boton-principal" (click)="actualizar()" *ngIf="editando">{{"cupos.actualizar_tipos_cupo" | translate}}</button>
    </mat-card-actions>
</mat-card>
