<ngx-dinamicform *ngIf="!show_posgrado" [normalform]="formAsigancionCupoPregrado" [modeloData]="info_info_persona"
    (result)="validarForm($event)" [clean]="clean">
</ngx-dinamicform>
<div style="margin-top: 30px;"></div>
<ngx-dinamicform *ngIf="show_posgrado" [normalform]="formAsigancionCupoPosgrado" [modeloData]="info_info_persona"
    (result)="validarForm($event)" [clean]="clean">
</ngx-dinamicform>


<mat-card [hidden]="!show_calculos_cupos" accent="info">

        <div class="row">
            <div class="col-12">
            </div>
        </div>

    <mat-card [hidden]="!show_listado" accent="info">
        <mat-card-content>
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </mat-card-content>
    </mat-card>
