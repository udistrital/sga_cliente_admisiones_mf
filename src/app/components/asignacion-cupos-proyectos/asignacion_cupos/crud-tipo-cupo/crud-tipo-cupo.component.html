<mat-card>


    <mat-card-content class="mt-20">
        <legend>
            &nbsp; Crear/Editar tipo cupo
        </legend>

        <!-- select nombre del tipo cupo -->
        <mat-card-content class="mt-20">
            <mat-form-field class="form-item">
                <mat-label>
                    Nombre:
                </mat-label>
                <input type="text" matInput [formControl]="nombre" [value]="nombre.value" [disabled]="true">
                <mat-error *ngIf="nombre.hasError('required')">
                    Por favor, Ingresa el nombre del nuevo tipo cupo
                </mat-error>
            </mat-form-field>
            <br /><br />
        </mat-card-content>

        <mat-card-content class="form-grid2">
            <!-- select descripcion del tipo cupo -->
            <mat-form-field class="form-item">
                <mat-label>
                    Descripcion:
                </mat-label>
                <input type="text" matInput [formControl]="descripcion" [value]="descripcion.value" [disabled]="true">
                <mat-error *ngIf="descripcion.hasError('required')">
                    Por favor, Ingresa el nombre del nuevo tipo cupo
                </mat-error>
            </mat-form-field>
            <br /><br />
        </mat-card-content>

        <mat-card-content class="form-grid2">
            <!-- select tipo del tipo cupo -->
            <mat-form-field class="form-item">
                <mat-label>
                    Tipo:
                </mat-label>
                <input type="text" matInput [formControl]="tipo" [value]="tipo.value" [disabled]="true">
                <mat-error *ngIf="tipo.hasError('required')">
                    Por favor, Ingresa el nombre del nuevo tipo cupo
                </mat-error>
            </mat-form-field>
            <br /><br />
        </mat-card-content>

        <mat-card-content class="form-grid2">
            <!-- select subtipo del tipo cupo -->
            <mat-form-field class="form-item">
                <mat-label>
                    Subtipo:
                </mat-label>
                <input type="text" matInput [formControl]="subtipo" [value]="subtipo.value" [disabled]="true">
                <mat-error *ngIf="subtipo.hasError('required')">
                    Por favor, Ingresa el nombre del nuevo tipo cupo
                </mat-error>
            </mat-form-field>
            <br /><br />

        </mat-card-content>

        <mat-card-content>
            <div>
                <button>
                    <mat-icon>
                        attach_file
                    </mat-icon>
                </button>

                <span>
                    Adjuntar soporte documental
                </span>
            </div>
            <div>
                <button>
                    Guardar
                </button>

            </div>
        </mat-card-content>
    </mat-card-content>

</mat-card>
